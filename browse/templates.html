
<!-- Handlebars templates for browse page.
	vim: ts=3 ft=javascript
	-->

<!-- music-browse-template -->

{% raw %}
<style>
	table.music-browse-list td { padding-bottom: 7px; }
	table.music-browse-list th { padding-bottom: 12px; }
	table.music-browse-list tr:hover { background: #f5f5f5; }
</style>

<script id="music-browse-template" type="text/x-handlebars-template">
	<table class="music-browse-list">
	<thead>
		<th style="width:130px; text-align:left;">Catalog&nbsp;#</th>
		<th style="width:170px; text-align:left;">Composer</th>
		<th style="text-align:left;">Title</th>
		<th style="text-align:left;">Publication information</th>
	<thead>
	<tbody>
	{{#each this}}
		<tr style="vertical-align:top">
			<td><a href="/work?id={{CATALOGNUM}}">{{CATALOGNUM}}</a></td>
			<td>{{shortName COMPOSER}}</td>
			<td>{{{RIMETITLE}}} (<i>rime</i>&nbsp;{{SOLERTI}})</td>
			<td><span style="cursor:help" title="{{{PRINCEPSTITLE}}}">{{NORMLOC}}: {{NORMPUBSHORT}}, {{PRINCEPSYEAR}}</span></td>
		</tr>
	{{/each}}
	</tbody>
	</table>
</script>
{% endraw %}




<!-- literary-browse-template -->

{% raw %}
<style>
	table.literary-browse-list td { padding-bottom: 7px; }
	table.literary-browse-list th { padding-bottom: 12px; }
	table.literary-browse-list tr:hover { background: #f5f5f5; }
</style>

<script id="literary-browse-template" type="text/x-handlebars-template">
	<table class="literary-browse-list">
	<thead>
		<th style="text-align:left;">Catalog&nbsp;#</th>
		<th style="text-align:left;">Literary&nbsp;genre</th>
		<th style="text-align:left;">Title</th>
		<th style="text-align:left;">Dedicatee</th>
		<th style="text-align:left;">Sources</th>
	<thead>
	<tbody>
	{{#each this}}
		<tr style="vertical-align:top">
			<td><span style="font-size:85%"><a href="/work?id={{CATALOGNUM}}">{{CATALOGNUM}}</a></span></td>
			<td>{{{shortGenre GENRE}}}</td>
			<td>{{{TITLE}}} (<i>rime</i>&nbsp;{{SOLERTI}})</td>
			<td style="padding-right:10px">{{{shortName DEDICATEE}}}</td>
			<td>{{{MANUSRC}}}<br>{{{PRINTSRC}}}</td>
		</tr>
	{{/each}}
	</tbody>
	</table>
</script>
{% endraw %}






<script>

//////////////////////////////
//
// shortName Handlebar helper  -- Prevent linebreak after RISM
//      and its number.
//

Handlebars.registerHelper("shortName", function(text) {
	if (!text) {
		return new Handlebars.SafeString("");
	}
	var output;
	var matches;
	var originaltext = text;

	text = text.replace(/^\s+/, "").replace(/\s+$/, "");
	var lastname = text;
	var firstname = text;
	var abbrname = "";
	var pieces;
	if (!text.match(/(.*),\s+(.*)/)) {
		text = text.replace(/\.\s*/, ", ");
	}
	if (matches = text.match(/(.*),\s+(.*)/)) {
		lastname = matches[1];
		firstname = matches[2];
		pieces = firstname.split(/\s+/);
		abbrname = "";
		for (var i=0; i<pieces.length; i++) {
			if (pieces[i][0] == pieces[i][0].toLowerCase()) {
				// such as "del"
				abbrname += " " + pieces[i];
			} else if (pieces[i][0] == pieces[i][0].toUpperCase()) {
				abbrname += " " + pieces[i][0] + ".";
			} else {
				// strange case
				abbrname += " " + pieces[i];
			}
		}
		var shortname;
		if (abbrname.length > 0) {
			matches = abbrname.match(/(.*)\s?\?/);
			if (matches) {
				shortname = matches[1] + " " + lastname + "&nbsp;?";
			} else {
				shortname = lastname + "," + abbrname;
			}
		} else {
			shortname = lastname;
		}
		if (shortname.length > 15) {
			output = "<span style='letter-spacing:-1px; word-spacing:-1px; ";
			output+= "cursor:help' title='" + originaltext +"'>";
			output += shortname + "</a>";
		} else {
			output = "<span style='cursor:help' title='";
			output += originaltext + "'>";
			output += shortname + "</a>";
		}
		return new Handlebars.SafeString(output);
	} else {
		return new Handlebars.SafeString(text);
	}
});



//////////////////////////////
//
// shortGenre Handlebar helper  -- add linebreak for slashes
//

Handlebars.registerHelper("shortGenre", function(text) {
	if (!text) {
		return new Handlebars.SafeString("");
	}
	text = text.replace("/", "&nbsp;/ ", "g");
	return new Handlebars.SafeString(text);
});

</script>
