

<script>
// var urlbase = "https://www.tassomusic.org/analysis/composer-date/";
var urlbase = "";
var DATA = {% include_relative all.json %};

// https://github.com/vega/vega-embed/#options
vegaOptions = {
	"renderer": "svg"
};

</script>

<h2> Rime settings publication dates by year </h2>

<div id="plotByComposer"></div>
<script>

var plotByComposer = {
   "$schema": "https://vega.github.io/schema/vega-lite/v4.0.0-beta.1.json",
   "data": {"values": DATA},
   "width": 1000,
   "height": 300,
   "mark": "bar",
   "encoding": {
      "x": {
         "bin": true,
         "field": "PDT",
         "title": "Publication year",
         "bin": {
            "binned": true,
            "step": 1
         },
         "type": "ordinal"
      },
      "y": {
         "aggregate": "count",
         "title": "Number of settings published",
         "type": "quantitative"
      }
   }
}

vegaEmbed('#plotByComposer', plotByComposer, vegaOptions);

</script>


<div id="composer-list"></div>
