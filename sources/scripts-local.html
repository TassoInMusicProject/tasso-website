//////////////////////////////
//
// displayLiterarySources -- Show the literary sources for the given 
// 	Rime.
//

function displayLiterarySources(rime, target) {
	PrepareGlobalTassoObjects();
	if (!rime) {
		rime = Rime;
	}
	if (!target) {
		target = "#contents";
	}
	var element = document.querySelector(target);
	if (!element) {
		console.log("Error: cannot place Rime literary sources on page.");
		return;
	}

   reallyDisplaySources(rime, target);
}



//////////////////////////////
//
// reallyDisplaySources --
//

function reallyDisplaySources(rime, target) {
	if (!target) {
		target = "#contents";
	}
	var element = document.querySelector(target);
	if (!element) {
		console.log("Error: cannot place Rime literary sources on page.");
		return;
	}

   var output = "";
   if (!rime) {
		output += displayMultipleRimeSources();
	} else {
		output += displaySingleRimeSource(rime);
	}
	element.innerHTML = output;
}

//////////////////////////////
//
// getManuscriptSourceTable --
//

function getManuscriptSourceTable(rime_entry) {
	if (!rime_entry) {
		return ""
	}
	if (!rime_entry.MANUSRC) {
		return "";
	}
	var entry = rime_entry.MANUSRC.replace(/^\s+/, "")
                                 .replace(/\s+$/, "");
	var items = entry.split(/\s*,\s*/);

//	if (items.length == 0) {
//		return "";
//	}
// if ((items.length == 1) && (items[0].match(/^\s*$/))) {
// 	return "";
//	}

   var output = "";
	
	output += "<h2 class='heading'>Manuscripts</h2>";
	output += "<div style='margin-left:50px'>";
	output += "<table class='lit-src'>";
//	output += "<thead>";
//	output += "<th>Solerti #</th>";
//	output += "<th>Title (Location) &mdash; Description </th>";
//	output += "</thead>";

   if ((items.length == 1) && (items[0].match(/^\s*$/))) {
		items[0] = "none";
	} 

	if (!items[0].match(/none/)) {
		output += "<tr>";
		output += "<th class='yellowish' style='text-align:left'>Solerti&nbsp;sig.</th>";
		output += "<th class='yellowish' style='text-align:left'>Source</th>";
		output += "</tr>";
	}

	for (var i=0; i<items.length; i++) {
		output += "<tr><td>";
		if (!items[i].match(/none/)) {
			output += "<span class='manuscript'>";
			output += items[i];
			output += "</span>";
		} else {
			output += items[i];
		}
		output += "</td><td>";
		output += getDescriptionManuscript(items[i], "SMSIGLUM", LITMANU);
		output += "</td></tr>";
	}

	output += "</table>";
	output += "</div>";

   return output;
}



//////////////////////////////
//
// getDescriptionManuscript --
//         "SMSIGLUM": "A<sub>1</sub>",
//         "SIGLUM": "R.96 sup.",
//         "LOCATION": "Biblioteca Ambrosiana, Milano",
//         "DATING": "16th century",
//         "DESCRIPTION": "miscellaneous codex, containing copies of 6 lyric poems by Tasso"
//         "URL": link to the manuscript source online.
//

function getDescriptionManuscript(item, tag, data) {
	if (item === "none") {
		return "";
	}
	var index = -1;
	for (var i=0; i<data.length; i++) {
      if (data[i][tag] == item) {
 			index = i;
			break;
		}
   }
	if (index < 0) {
		return "<span style='color:red'>NO DESCRIPTION</span>";
	}
	
   var output = "";
	var di = data[index];

	if (di.SIGLUM) {
		output += di.SIGLUM;
		output += ", ";
	}
	if (di.LOCATION) {
		output += di.LOCATION;
	}

	if (di.URL) {
		output = "<a target='_new' href='" + di.URL + "'>" + output + "</a>";
	}

	output += "<br>";
	if (di.DESCRIPTION) {
		output += di.DESCRIPTION;
	}
	if (di.DATING) {
		output += ", " + di.DATING;
	}
	
	return output;
}




//////////////////////////////
//
// getDescriptionPrint --
//
//         "SPRINTNUM":   "162",
//         "PRINTTITLE":  "<i>Lettere del Signor Torquato Tasso non pi&ugrave; stampate</i>",
//         "PUBLISHER":   "Bartolomeo Cochi",
//         "PUBLOCATION": "Bologna",
//         "PUBDATE":     "1616"
//

function getDescriptionPrint(item, tag, data) {
	if (item === "none") {
		return "";
	}
	var index = -1;
	for (var i=0; i<data.length; i++) {
      if (data[i][tag] == item) {
 			index = i;
			break;
		}
   }
	if (index < 0) {
		return "<span style='color:red'>NO DESCRIPTION</span>";
	}
	
   var output = "";
	var di = data[index];

	var haveurl = 0;
	if (di.URL && (!di.URL.match(/^\s*$/))) {
		var url = di.URL.replace(/^\s*/, "").replace(/\s*$/, "");
		output += "<a target='_new' href='" + url + "'>";
		haveurl = 1;
	}
   output += di.PRINTTITLE;
	if (haveurl) {
		output += "</a>";
	}
   output += "<br>(";
   output += di.PUBLOCATION;
	if (di.PUBLISHER) {
   	output += ": " + di.PUBLISHER;
	}
	if (di.PUBYEAR) {
   	output += ", " + di.PUBYEAR;
	}
   output += ")";
   
	return output;
}

   if ((items.length == 1) && (items[0].match(/^\s*$/))) {

	if (!items[0].match(/none/)) {

		output += "<th class='yellowish' style='text-align:left'>Solerti&nbsp;#</th>";
		output += "<th class='yellowish' style='text-align:left'>Source</th>";

//////////////////////////////
//
// setNextPreviousRime --
//

function setNextPreviousRime(rime) {

   Rime = rime;
   NextRime = rime;
   PreviousRime = rime;

	var index = -1;
	var list = RIMEVERSELIST;
	for (var i=0; i<list.length; i++) {
		if (rime == list[i].SOLERTI) {
			index = i;
         break;
		}
	}
	
	if (index < 0) {
      return;
   }

	if (index < list.length - 1) {
      NextRime = list[index+1].SOLERTI;
	} else {
      NextRime = list[0].SOLERTI;
	}

	if (index > 0) {
      PreviousRime = list[index-1].SOLERTI;
	} else {
      PreviousRime = list[list.length-1].SOLERTI;
	}
}
