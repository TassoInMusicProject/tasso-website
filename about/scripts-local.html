<script src="/scripts/scripts-common.js"></script>
<script>
// vim: ts=3

document.addEventListener("DOMContentLoaded", function() {
	HighlightNavigationBar();
	displayIntroduction();
});



//////////////////////////////
//
// displayIntroduction -- Show introduction target element.
//

function displayIntroduction(target) {
	if (!target) {
		target = "#contents";
	}
	var element = document.querySelector(target);
	if (!element) {
		console.log("Error: cannot place Introduction on page.");
		return;
	}
	showTab("introduction-heading");
	var request = new XMLHttpRequest();
	request.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			element.innerHTML = request.responseText;
		}
	};
	request.open("GET", "introduction.html", true);
	request.send();
}

//////////////////////////////
//
// showTab --
//

function showTab(hiid) {
	var intro        = document.querySelector("#introduction-heading");
	var hotwo        = document.querySelector("#howto-heading");
	var honors       = document.querySelector("#honors-heading");
	var events       = document.querySelector("#events-heading");
	var publications = document.querySelector("#publications-heading");

	intro.className          = hiid == "introduction-heading"   ? "active" : "";
	hotwo.className          = hiid == "howto-heading"          ? "active" : "";
	honors.className         = hiid == "honors-heading"         ? "active" : "";
	events.className         = hiid == "events-heading"         ? "active" : "";
