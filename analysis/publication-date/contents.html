

<h2> Rime settings publication dates by year </h2>

<div id="plotByYear"></div>
<script>
var plotByYear = {
   "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
   "data": {"url": "data/rime.json"},
   "mark": "bar",
   "encoding": {
      "x": {
         "bin": true,
         "field": "PDT",
         "title": "Publication year",
         "bin": {
            "binned": true,
            "step": 1
         },
         "type": "ordinal"
      },
      "y": {
         "aggregate": "count",
         "title": "Number of settings published",
         "type": "quantitative"
      }
   }
}

vegaEmbed('#plotByYear', plotByYear);

</script>


<h2> Rime settings publication dates by half-decade </h2>

<div id="plotByHalfDecade"></div>
<script>
var plotByHalfDecade = {
   "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
   "width": 800,
   "height": 300,
   "data": {"url": "data/rime.json"},
   "mark": "bar",
   "encoding": {
      "x": {
         "bin": true,
         "field": "PDT",
         "title": "Publication year by half-decade",
         "axis": {
            "labelAngle": 0,
            "labelAlign": "left",
            "labelExpr": "datum.label[0] + datum.label[2] + datum.label[3] + datum.label[4]"
         },
         "bin": {
            "step": 5
         },
         "type": "quantitative"
      },
      "y": {
         "aggregate": "count",
         "title": "Number of settings published",
         "type": "quantitative"
      }
   }
}

vegaEmbed('#plotByHalfDecade', plotByHalfDecade);

</script>
