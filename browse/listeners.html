<script>
// vim: ts=3 ft=javascript


//////////////////////////////
//
// Function called when document has finished loading:
//

document.addEventListener("DOMContentLoaded", function () {
	CGI = GetCgiParameters();

	if (CGI.genre)      { CGI.type = "literary"; }
	if (CGI.manuscript) { CGI.type = "literary"; }
	if (CGI.print)      { CGI.type = "literary"; }
	if (CGI.dedicatee)  { CGI.type = "literary"; }

	HighlightNavigationBar();
	if (CGI.type === "literary") {
		LoadTassoData(displayTextPolicies);
	} else {
		LoadTassoData(displayMusicPolicies);
	}
});



</script>
