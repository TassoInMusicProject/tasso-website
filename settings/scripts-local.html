//////////////////////////////
//
// buildAllSettingList --
//

function buildAllSettingList() {
	ALLSETTINGLIST = RIMESETTINGLIST
		.concat(GERUSETTINGLIST)
		.concat(AMINTASETTINGLIST)
		.concat(OTHERSETTINGLIST)
	;
}


//////////////////////////////
//
// buildPoemList --
//

function	buildPoemList(list) {
	var tosort = {};
	var id;
	if (!list) {
		list = ALLSETTINGLIST;
	}
	for (var i=0; i<list.length; i++) {
		if (!list[i]) {
			continue;
		}
		id = list[i].CATALOGNUM.replace(/[a-z]+$/, "");
		tosort[id] = 1;
	}
	var ids = Object.keys(tosort);
	ids.sort();
	PoemList = {};
	for (i=1; i<=ids.length-1; i++) {
		PoemList[ids[i]] = {};
		PoemList[ids[i]].next     = ids[i+1];
		PoemList[ids[i]].previous = ids[i-1];
	}

	if (ids.length == 1) {
		PoemList[ids[0]] = {};
		PoemList[ids[0]].next = ids[0];
		PoemList[ids[0]].previous = ids[0];
		return;
	}

	PoemList[ids[0]] = {};
	PoemList[ids[0]].next = ids[1];
	PoemList[ids[0]].previous = ids[ids.length-1];

	PoemList[ids[ids.length-1]] = {};
	PoemList[ids[ids.length-1]].next = ids[0];
	PoemList[ids[ids.length-1]].previous = ids[ids.length-2];
}




//////////////////////////////

// reallyDisplaySettings --
//

function reallyDisplaySettings(id, target) {

		output += displayMultipleWorks();
	} else {
		output += displaySinglePoem(id);
	}
	element.innerHTML = output;
}

//////////////////////////////
//
// getCatalogInfo --
//

function getCatalogInfo(id) {
	var output = "";
	var matches;
	if (matches = id.match(/Trm0*(\d+)/)) {
		output += "&nbsp;&nbsp;(<i>Rime</i> ";
		output += matches[1];
		output += ")</h2>";

	} else if (matches = id.match(/Tsg(\d\d)(\d\d\d)/)) {
		// Tsg99888z :: 99 = canto, 888 = ottava
		var canto = GetRomanNumeral(matches[1]);
		var ottava = matches[2].replace(/^0*/, "");
		output += "&nbsp;&nbsp;(<i>Gerusalemme</i> ";
		output += canto + "/" + ottava;
		output += ")</h2>";

	} else if (matches = id.match(/Tec(\d)(\d\d\d)/)) {
		// Tec9888z :: 9 = ecloghe, 888 = verse
		var ecloghe = GetRomanNumeral(matches[1]);
		var verse = matches[2].replace(/^0*/, "");
		output += "&nbsp;&nbsp;(<i>Ecloghe</i> ";
		output += ecloghe + "/" + verse;
		output += ")</h2>";

	} else if (matches = id.match(/Tbv(\d\d\d\d)/)) {
		// Tec9999z :: 9999 = stanza
		var stanza = matches[1].replace(/^0*/, "");
		output += "&nbsp;&nbsp;(<i>Lagrime</i> ";
		output += " stanza " + stanza;
		output += ")</h2>";

	} else if (matches = id.match(/Tri(\d)(\d\d\d)/)) {
		// Tri9888z :: 9 = canto, 888 = ottava
		var canto = GetRomanNumeral(matches[1]);
		var ottava = matches[2].replace(/^0*/, "");
		output += "&nbsp;&nbsp;(<i>Rinaldo</i> ";
		output += canto + "/" + ottava;
		output += ")</h2>";

	} else if (matches = id.match(/Tam(\d)(\d\d)(\d\d\d\d)/)) {
		// Tam9887777z :: 9 = Act, 88 = scene, 7777 = verse
		var act = GetRomanNumeral(matches[1]);
		var scene = matches[2].replace(/^0*/, "");
		var verse = matches[3].replace(/^0*/, "");
		output += "&nbsp;&nbsp;(<i>Aminta</i> ";
		output += act + "/" + scene + "/" + verse;
		output += ")</h2>";

	} else if (matches = id.match(/Trt(\d\d)(\d\d)/)) {
		// Trt9988z :: 99 = Act, 88 = scene
		var act = GetRomanNumeral(matches[1].replace(/^0*/, ""));
		var scene = matches[2].replace(/^0*/, "");
		output += "&nbsp;&nbsp;(<i>Re Torrismondo</i> ";
		output += act + "/" + scene;
		output += ")</h2>";

	} else {
		output = "ERROR";
	}
	return output;

}



//////////////////////////////
//
// buildSetList --
//

function buildSetList(entry) {
	var id = entry.CATALOGNUM;
	var cleanid = id.replace(/[a-z]+$/, "");
	if (!cleanid) {
		return;
	}
	var WORKS = [];
	var WLIST = ALLSETTINGLIST;
	for (var i=0; i<WLIST.length; i++) {
		if (WLIST[i] === undefined) {
				console.log("Catalog entry is undefined!");
				if (i > 0) {
					console.log("Previous entry:", WLIST[i-1]);
					console.log("Next entry:", WLIST[i+1]);
				}
				continue;
		}
		if (WLIST[i].CATALOGNUM === undefined) {
				console.log("UNDEFINED CATALOGNUM for entry", WLIST[i]);
				continue;
		}
		if (WLIST[i].CATALOGNUM.match(cleanid)) {
			WORKS.push(WLIST[i]);
		}
	}
	WORKS.sort(function (a, b) {
		if (a.CATALOGNUM < b.CATALOGNUM) {
			return -1;
		} else if (a.CATALOGNUM > b.CATALOGNUM) {
			return +1;
		}
		return 0;
	});
	entry.WORKS = WORKS;
}



//////////////////////////////
//
// getMusicalSettingTable --
//

function getMusicalSettingTable(entry) {
	if (!entry) {
		return ""
	}
	if (!entry.WORKS) {
		buildSetList(entry);
	}
	var tsource = document.querySelector("#settings-template")
	                      .textContent;
	var settingTemplate = Handlebars.compile(tsource);
	var output = settingTemplate(entry);
	return output;
}
