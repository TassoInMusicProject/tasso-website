
<script>
// vim: ts=3 ft=javascript


//////////////////////////////
//
// Function called when document has finished loading:
//

document.addEventListener("DOMContentLoaded", function() {
	DisplayWebsiteDate();
	CGI = GetCgiParameters();
	LoadTassoData(displayFrontPage);

	window.setTimeout(function() {
		var logofooter = document.querySelector("#logo-footer");
		if (logofooter) {
			logofooter.style.display = "none";
		}
	}, 60000);
});





//////////////////////////////
//
// process Window keys down:
//

window.addEventListener('keydown', function(event) {
	if (event.metaKey) {
		return;
	}

	switch (event.keyCode) {

		case GKey:
			if (event.altKey) {
				sortByGenre(1);
				event.preventDefault();
			}
			break;

		case SKey:
			if (event.altKey) {
				sortByNumber(0);
				event.preventDefault();
			}
			break;

		case TKey:
			if (event.altKey) {
				sortByText(1);
				event.preventDefault();
			}
			break;

	}

});


</script>
