<script>
// vim: ts=3 ft=javascript


//////////////////////////////
//
// DOMContentLoaded event listener --
//

let Editor             = false;
let OptionsInitialized = false;
let ShowAllOptions     = false;

document.addEventListener("DOMContentLoaded", function() {
	CGI = GetCgiParameters();
	console.log("CGI", CGI);
	if (CGI.edit && CGI.edit === "true") {
		Editor = true;
	}
	if (CGI.rime) {
		var id = "Trm";
		if (CGI.rime < 1000) { id += "0"; }
		if (CGI.rime < 100)  { id += "0"; }
		if (CGI.rime < 10)   { id += "0"; }
		id += CGI.rime;
		CurrentPoem = id;
	   displayMetricMarkup(id, "#contents");
	   displayFigureMarkup(id, "#contents");
	} else if (CGI.id) {
			CurrentPoem = CGI.id;
	} else {
		CurrentPoem = "Trm0048";
	}
	LoadTassoData(bothMarkup);
});

let bothMarkup = function (id, target) {
	displayMetricMarkupInitialize(id, target);
	displayFigureMarkupInitialize(id);
}



//////////////////////////////
//
// Show editor if &edit=true is present in the URL.
//

document.addEventListener("DOMContentLoaded", function() {

	if (!Editor) {
		let element = document.querySelector("textarea#editor-metric");
		if (!element) {
			return;
		}
		element.style.display = "none";
	} else {
		let element = document.querySelector("textarea#editor-metric");
		if (!element) {
			return;
		}
		console.error("SHOWING textarea");
		element.style.display = "block";
	}

	if (!Editor) {
		let element = document.querySelector("textarea#editor-figure");
		if (!element) {
			return;
		}
		element.style.display = "none";
	} else {
		let element = document.querySelector("textarea#editor-figure");
		if (!element) {
			return;
		}
		console.error("SHOWING textarea");
		element.style.display = "block";
	}

});



//////////////////////////////
//
// process Window keys down:
//

window.addEventListener('keydown', function(event) {
   if (event.metaKey) {
		return;
	}

	if (event.altKey) {
		if (event.code == "KeyE") {
			toggleEditor();
		}

		if (event.code == "KeyA") {
			toggleAllOptions();
		}

		if (event.code == "KeyJ") {
			// toggle enjambment check mark
			let element = document.querySelector("#check-enjambment");
			if (element) {
				let state = element.checked;
				state = !state;
				element.checked = state;
				if (state) {
					showEnjambment();
				} else {
					hideEnjambment();
				}
			}
		}

		if (event.code == "KeyL") {
			// toggle line check mark
			let element = document.querySelector("#check-linenum");
			if (element) {
				let state = element.checked;
				state = !state;
				element.checked = state;
				if (state) {
					showLinenum();
				} else {
					hideLinenum();
				}
			}
		}

		if (event.code == "KeyR") {
			// toggle rhyme check mark
			let element = document.querySelector("#check-rhyme");
			if (element) {
				let state = element.checked;
				state = !state;
				element.checked = state;
				if (state) {
					showRhyme();
				} else {
					hideRhyme();
				}
			}
		}

		if (event.code == "KeyS") {
			// toggle syllable check mark
			let element = document.querySelector("#check-syllable");
			if (element) {
				let state = element.checked;
				state = !state;
				element.checked = state;
				if (state) {
					showSyllable();
				} else {
					hideSyllable();
				}
			}
		}

		if (event.code == "KeyT") {
			// toggle stress check mark
			let element = document.querySelector("#check-stress");
			if (element) {
				let state = element.checked;
				state = !state;
				element.checked = state;
				if (state) {
					showStress();
				} else {
					hideStress();
				}
			}
		}

		if (event.code == "KeyM") {
			// toggle metric stress check mark
			let element = document.querySelector("#check-metric-stress");
			if (element) {
				let state = element.checked;
				state = !state;
				element.checked = state;
				if (state) {
					showMetricStress();
				} else {
					hideMetricStress();
				}
			}
		}

	}

	switch (event.keyCode) {
		case LeftArrowKey:
			if (event.shiftKey) {
				displaySource();
			} else {
				displayPreviousPoem();
			}
			break;
		case RightArrowKey:
			if (event.shiftKey) {
				displaySetting();
			} else {
				displayNextPoem();
			}
			break;
		case UpArrowKey:
   		window.location = "/variants";
			break;
	}

});



//////////////////////////////
//
// toggleAllOptions --
//

function toggleAllOptions() {
	console.log("toggleAllOptions");
	let element1 = document.querySelector("#check-syllable");
	let element2 = document.querySelector("#check-stress");
	let element3 = document.querySelector("#check-metric-stress");
	let element4 = document.querySelector("#check-rhyme");
	let element5 = document.querySelector("#check-enjambment");
	let element6 = document.querySelector("#check-linenum");

	if (!element1) { return; }
	if (!element2) { return; }
	if (!element3) { return; }
	if (!element4) { return; }
	if (!element5) { return; }
	if (!element6) { return; }

	if (element1) {
		let state = element1.checked;
		state = !state;
		element1.checked = state;
		element2.checked = state;
		element3.checked = state;
		element4.checked = state;
		element5.checked = state;
		element6.checked = state;
		if (state) {
			showSyllable();
			showStress();
			showMetricStress();
			showRhyme();
			showEnjambment();
			showLinenum();
		} else {
			hideSyllable();
			hideStress();
			hideMetricStress();
			hideRhyme();
			hideEnjambment();
			hideLinenum();
		}
	}
}



//////////////////////////////
//
// showAllOptions --
//

function showAllOptions() {
	console.log("showAllOptions");
	let element1 = document.querySelector("#check-syllable");
	let element2 = document.querySelector("#check-stress");
	let element3 = document.querySelector("#check-metric-stress");
	let element4 = document.querySelector("#check-rhyme");
	let element5 = document.querySelector("#check-enjambment");
	let element6 = document.querySelector("#check-linenum");

	if (!element1) { return; }
	if (!element2) { return; }
	if (!element3) { return; }
	if (!element4) { return; }
	if (!element5) { return; }
	if (!element6) { return; }

	element1.checked = true;
	element2.checked = true;
	element3.checked = true;
	element4.checked = true;
	element5.checked = true;
	element6.checked = true;

	showSyllable();
	showStress();
	showMetricStress();
	showRhyme();
	showEnjambment();
	showLinenum();
}



//////////////////////////////
//
// hideAllOptions --
//

function hideAllOptions() {
	console.log("HideAllOptions");
	let element1 = document.querySelector("#check-syllable");
	let element2 = document.querySelector("#check-stress");
	let element3 = document.querySelector("#check-metric-stress");
	let element4 = document.querySelector("#check-rhyme");
	let element5 = document.querySelector("#check-enjambment");
	let element6 = document.querySelector("#check-linenum");

	if (!element1) { return; }
	if (!element2) { return; }
	if (!element3) { return; }
	if (!element4) { return; }
	if (!element5) { return; }
	if (!element6) { return; }

	element1.checked = false;
	element2.checked = false;
	element3.checked = false;
	element4.checked = false;
	element5.checked = false;
	element6.checked = false;

	hideSyllable();
	hideStress();
	hideMetricStress();
	hideRhyme();
	hideEnjambment();
	hideLine();
}


</script>
